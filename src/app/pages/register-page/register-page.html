<div class="form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


    <h2 class="form-title">Register Now</h2>


    <div>
      <label for="fullName">Full Name</label> <br>
      <input type="text" formControlName="fullName">
      <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
        <small class="form-error" *ngIf="registerForm.get('fullName')?.errors?.['required']">Full name is required</small>
      </div>
    </div>
    <br>


    <div>
      <label for="username">Username</label> <br>
      <input type="text" formControlName="username">
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
        <small class="form-error" *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</small>
      </div>
    </div>
    <br>

    <div>
      <label for="password">Password</label> <br>
      <input type="text" formControlName="password">
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        <small class="form-error" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
      </div>
    </div>
    <br>

    <div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>


  </form>

</div>
